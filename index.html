<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case practice</title>
</head>

<body>
    <script>
        let input = parseInt(prompt(`Enter Number Between 0 To 9`));
        switch (input) {

            case 0:
                console.log(`Zero`);
                break;

            case 1:
                console.log(`One`);
                break;

            case 2:
                console.log(`Two`);
                break;

            case 3:
                console.log(`Three`);
                break;

            case 4:
                console.log(`Four`);
                break;

            case 5:
                console.log(`Five`);
                break;

            case 6:
                console.log(`Six`);
                break;

            case 7:
                console.log(`Seven`);
                break;

            case 8:
                console.log(`Eight`);
                break;

            case 9:
                console.log(`Nine`);
                break;

            default:
                console.log(`Invalid Input`);
                break;
        }
    </script>
</body>

</html>
